<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="assets/icons/hamburger-menu.png">
            <img class="youtube-logo" src="assets/icons/youtube-logo.png">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search.png">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="assets/icons/voice-search-icon.png">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <button class="upload-btn">+ 만들기</button>
                <div class="tooltip">Create</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="assets/icons/notifications.png">
                <div class="notifications-count">1</div>
            </div>
            <img class="current-user-picture" src="assets/images/avatar-1.png">
        </div>
    </header>

    <div class="category-bar">
        <div class="category">전체</div>
        <div class="category">음악</div>
        <div class="category">라이브</div>
        <div class="category">최근에 업로드된 동영상</div>
        <div class="category">새로운 맞춤 동영상</div>
    </div>

    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="assets/icons/home.png">
            <div>홈</div>
        </div>
        <div class="sidebar-link">
            <img src="assets/icons/Youtube_shorts_icon.svg.png">
            <div>Shorts</div>
        </div>
        <div class="sidebar-link">
            <img src="assets/icons/subscriptions.png">
            <div>구독</div>
        </div>
        <div class="sidebar-link">
            <img src="assets/icons/mypage-icon.png">
            <div>내 페이지</div>
        </div>
        <div class="sidebar-link">
            <img src="assets/icons/download.png">
            <div>저장 동영상</div>
        </div>
    </nav>

    <main class="main">
        <section class="video-grid" id="video-grid-1">
        </section>


        <section class="shorts-section">
            <div class="shorts-header">
                <img class="shorts-icon" src="assets/icons/Youtube_shorts_icon.svg.png" alt="Shorts">
                <div>Shorts</div>
            </div>
            <div class="shorts-grid">
            </div>
        </section>

        <section class="video-grid" id="video-grid-2">
        </section>
    </main>

</html>
